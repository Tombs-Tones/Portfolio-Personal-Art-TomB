<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Berg's Personal Doodles</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for the body */
        body {
            /* Background Setup: 
            Reference your asset file in the 'assets' folder.
            The image will tile ('repeat') to create the 'endlessly looping' effect. 
            
            >>> CHANGED: asphalt-bg.png is now asphalt-bg.jpg
            */
            background-color: #121212; 
            background-image: url('assets/asphalt-bg.jpg'); /* <<< Updated to .jpg */
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            color: #fff;
            transition: background-image 1s ease;
        }
        
        /* Artwork Container Styles (Frame) */
        .artwork-container {
            display: flex; 
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 0.125rem; /* rounded-sm equivalent (very subtle) */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            border: 1px solid #374151; 
        }

        /* Ensure the image scales to completely fill the dynamically sized container */
        .img-fill {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Image fills the frame without empty space */
        }

        /* Style for the justification container (Flexbox row) */
        .justified-row {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            margin-bottom: 8px; /* Spacing between rows */
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Portfolio Header -->
        <header class="text-center mb-8 border-b border-gray-700 pb-6">
            <h1 class="text-4xl font-bold text-amber-100 tracking-wide mb-3">Thomas Berg's Personal Doodles</h1>
            <p class="text-amber-100 text-opacity-80 text-lg max-w-2xl mx-auto">
                I do 5-30 min doodles to maintain my sanity, to explore the human form and to make a mess.
            </p>
        </header>


        <!-- Image Gallery Section -->
        <div id="loading-spinner" class="text-center py-12 text-amber-100">
            <svg class="animate-spin h-8 w-8 text-amber-300 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-3">Loading and calculating optimal layout for artwork...</p>
        </div>
        
        <!-- This is the main container for the justified rows -->
        <div id="image-gallery" class="flex flex-col gap-2">
            <!-- Justified rows will be inserted here by JavaScript -->
        </div>

        <div id="error-message" class="hidden bg-red-800 p-4 rounded-xl mt-12 text-white">
            <p class="font-bold text-xl mb-2">Deployment Error</p>
            <p id="error-text" class="mb-2"></p>
            <p class="text-sm opacity-80">Check the JavaScript console for details. Ensure all artwork is in the **`art`** folder.</p>
        </div>
    </div>

    <script>
        // === CRITICAL: Configuration Details from your repository ===
        const username = 'Tombs-Tones'; 
        const repoName = 'Portfolio-Personal-Art-TomB';
        const folderPath = 'art';    
        // ==============================================

        const branch = 'main'; 
        const API_URL = `https://api.github.com/repos/${username}/${repoName}/contents/${folderPath}?ref=${branch}`;
        
        // UI Elements
        const gallery = document.getElementById('image-gallery');
        const spinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        const IMAGE_EXTENSIONS = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];

        function getExtension(filename) {
            return filename.slice((filename.lastIndexOf(".") - 1 >>> 0) + 2).toLowerCase();
        }

        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) { 
                        return response;
                    }
                    console.warn(`Attempt ${i + 1}: Rate limit hit (429). Retrying in ${2 ** i}s...`);
                    await new Promise(resolve => setTimeout(resolve, (2 ** i) * 1000));
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    console.error(`Attempt ${i + 1}: Fetch error. Retrying in ${2 ** i}s...`, error);
                    await new Promise(resolve => setTimeout(resolve, (2 ** i) * 1000));
                }
            }
            throw new Error("Failed to fetch after multiple retries.");
        }

        /**
         * Loads an image invisibly to determine its native aspect ratio.
         * @param {string} url The image URL.
         * @returns {Promise<number>} The aspect ratio (width / height).
         */
        function getImageAspectRatio(url) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => {
                    resolve(img.naturalWidth / img.naturalHeight);
                };
                img.onerror = () => {
                    console.error(`Failed to load image for ratio calculation: ${url}`);
                    resolve(1); // Default to square if load fails
                };
                img.src = url;
            });
        }

        // --- Justified Grid Implementation ---

        /**
         * Renders the image gallery using a justified (Flickr-style) layout.
         * @param {Array<Object>} images An array of image file objects from GitHub API.
         */
        async function renderJustifiedGallery(imageFiles) {
            if (imageFiles.length === 0) {
                 gallery.innerHTML = `<p class="col-span-full text-center text-amber-100 text-opacity-70 p-8 text-xl border-t border-gray-700 mt-6">No supported artwork found in the **art** folder yet. Upload some files!</p>`;
                 return;
            }

            const containerWidth = gallery.clientWidth;
            const TARGET_ROW_HEIGHT = 200; 
            const GAP = 8; 
            
            // Get all aspect ratios in parallel
            const aspectRatios = await Promise.all(
                imageFiles.map(file => getImageAspectRatio(file.download_url))
            );

            let currentTotalRatio = 0;
            let rowStart = 0;

            for (let i = 0; i < imageFiles.length; i++) {
                currentTotalRatio += aspectRatios[i];

                const isLastRow = i === imageFiles.length - 1;
                // Justify if the row size is close to the container width or if it's the last image
                const rowShouldBreak = (currentTotalRatio * TARGET_ROW_HEIGHT >= containerWidth * 0.95);

                if (rowShouldBreak || isLastRow) {
                    // --- Justify the Row ---
                    const rowEnd = i + 1;
                    const rowItems = imageFiles.slice(rowStart, rowEnd);
                    const rowRatios = aspectRatios.slice(rowStart, rowEnd);
                    
                    let totalRatio = rowRatios.reduce((sum, ratio) => sum + ratio, 0);

                    // If it's the last row and not near full width, use default height
                    let finalHeight;
                    if (isLastRow && !rowShouldBreak) {
                        finalHeight = TARGET_ROW_HEIGHT;
                    } else {
                        // Calculate the actual height needed to stretch images to containerWidth
                        finalHeight = (containerWidth - (rowItems.length - 1) * GAP) / totalRatio;
                    }
                    
                    // 4. Create and append the row element
                    const rowElement = document.createElement('div');
                    rowElement.className = 'justified-row';
                    rowElement.style.height = `${finalHeight}px`;

                    rowItems.forEach((file, index) => {
                        const aspectRatio = rowRatios[index];
                        const calculatedWidth = aspectRatio * finalHeight;

                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'artwork-container';
                        imgContainer.style.width = `${calculatedWidth}px`;
                        // Apply margin for spacing (except for the last item in the row)
                        if (index < rowItems.length - 1) {
                            imgContainer.style.marginRight = `${GAP}px`;
                        }
                        
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name.replace(/\.[^/.]+$/, ""); 
                        img.loading = 'lazy'; 
                        img.className = 'img-fill'; 
                        
                        imgContainer.addEventListener('click', () => {
                            window.open(file.download_url, '_blank');
                        });
                        
                        imgContainer.appendChild(img);
                        rowElement.appendChild(imgContainer);
                    });

                    gallery.appendChild(rowElement);

                    // Reset for the next row
                    rowStart = rowEnd;
                    currentTotalRatio = 0;
                }
            }
        }

        // --- Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderImages();
            
            // Re-render layout on window resize to maintain justification
            window.addEventListener('resize', () => {
                // Debounce the resize event to prevent performance issues
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(() => {
                    spinner.classList.remove('hidden'); 
                    fetchAndRenderImages(); 
                }, 250);
            });
        });
    </script>

</body>
</html>
